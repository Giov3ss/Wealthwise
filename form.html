<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <span class="header__logo">Wealthwise</span>
        <nav class="main-nav">
          <a class="main-nav__link" href="./index.html">Home</a>
          <a class="main-nav__link" href="./services.html">Services</a>
          <a class="main-nav__link" href="./form.html">Contact Us</a>
        </nav>
        <span class="header__button"><i class="fas fa-bars"></i> </span>
      </div>
    </header>
    <section class="container-contact">
      <form>
        <h2>Contact Us</h2>
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required />
        </div>
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea id="comment" name="comment" rows="5" cols="40"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
    <footer class="footer">
      <p>&copy; Copyright</p>
    </footer>
  </body>
</html>
